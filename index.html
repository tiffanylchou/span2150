<!DOCTYPE html>
<html>
<style>
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 300px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  top: -5px;
  left: 110%;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 50%;
  right: 100%;
  margin-top: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: transparent black transparent transparent;
}
.tooltip:hover .tooltiptext {
  visibility: visible;
}
</style>
<body style="text-align:left;">

<h2>SPAN 2150 Proyecto Final: Una traducción de "Cadáveres" por Néstor Perlongher</h2>
<h3>por Tiffany Chou</h3>

<div class="tooltip">Hover over me
  <span class="tooltiptext">Tooltip text</span>
</div>
<br>
<div class="tooltip">another line
  <span class="tooltiptext">more text <br> more text more text</span>
</div>

</body>
</html>
